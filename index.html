<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stream Player</title>

    <!-- HLS.js for stream playback -->
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary-color: #3a86ff;
            --secondary-color: #8338ec;
            --background-color: #121212;
            --surface-color: #1e1e1e;
            --text-color: #ffffff;
            --text-secondary: #b0b0b0;
            --error-color: #ff5252;
            --success-color: #4caf50;
            --warning-color: #fb8c00;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 1rem;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .logo i {
            font-size: 1.2rem;
        }

        main {
            flex: 1;
            padding: 5rem 1rem 1rem 1rem;
            max-width: 1600px;
            margin: 0 auto;
            width: 100%;
        }

        .player-container {
            position: relative;
            width: 100%;
            background-color: var(--surface-color);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            margin-bottom: 1rem;
        }

        video {
            width: 100%;
            height: auto;
            display: block;
            background-color: #000;
            aspect-ratio: 16/9;
        }

        .controls-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(0deg, rgba(0,0,0,0.8) 0%, rgba(0,0,0,0) 100%);
            padding: 1rem;
            opacity: 0;
            transition: opacity 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .player-container:hover .controls-overlay {
            opacity: 1;
        }

        .quality-controls {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
            margin-top: 1rem;
            justify-content: center;
        }

        .quality-btn {
            background-color: rgba(255, 255, 255, 0.1);
            border: none;
            color: var(--text-color);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .quality-btn:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .quality-btn.active {
            background-color: var(--primary-color);
            color: white;
        }

        .status-container {
            background-color: var(--surface-color);
            border-radius: 12px;
            padding: 1rem;
            margin-top: 1rem;
        }

        .status-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding-bottom: 0.5rem;
        }

        .status-title {
            font-size: 1.2rem;
            font-weight: 600;
        }

        .refresh-btn {
            background: none;
            border: none;
            color: var(--primary-color);
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.3rem;
            font-size: 0.9rem;
        }

        .status-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1rem;
        }

        .status-card {
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            padding: 1rem;
        }

        .status-card-title {
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-bottom: 0.5rem;
        }

        .status-card-value {
            font-size: 1.1rem;
            font-weight: 500;
        }

        .status-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 0.5rem;
        }

        .status-healthy {
            background-color: var(--success-color);
        }

        .status-degraded {
            background-color: var(--warning-color);
        }

        .status-error {
            background-color: var(--error-color);
        }

        .loading-indicator {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
        }

        .spinner {
            width: 48px;
            height: 48px;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: var(--primary-color);
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-text {
            font-size: 1rem;
            color: var(--text-secondary);
        }

        .player-error {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.7);
            padding: 1rem 2rem;
            border-radius: 8px;
            text-align: center;
            max-width: 80%;
        }

        .error-title {
            color: var(--error-color);
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
        }

        .retry-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            margin-top: 1rem;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .retry-btn:hover {
            background-color: #2a75e8;
        }

        footer {
            text-align: center;
            padding: 1rem;
            background-color: var(--surface-color);
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            header {
                padding: 0.75rem;
            }

            .logo {
                font-size: 1.2rem;
            }

            main {
                padding-top: 4rem;
            }

            .status-grid {
                grid-template-columns: 1fr;
            }

            .quality-controls {
                justify-content: center;
            }

            .quality-btn {
                padding: 0.4rem 0.8rem;
                font-size: 0.9rem;
            }
        }

        .collapsible {
            margin-top: 1rem;
        }

        .collapsible-header {
            background-color: var(--surface-color);
            border-radius: 12px;
            padding: 1rem;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .collapsible-title {
            font-weight: 600;
        }

        .collapsible-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
            background-color: var(--surface-color);
            border-radius: 0 0 12px 12px;
            margin-top: -12px;
        }

        .collapsible.open .collapsible-content {
            max-height: 1000px;
            padding: 1rem;
        }

        .collapsible .fa-chevron-down {
            transition: transform 0.3s ease;
        }

        .collapsible.open .fa-chevron-down {
            transform: rotate(180deg);
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <i class="fas fa-stream"></i>
            <span>StreamFly</span>
        </div>
        <div id="connection-status">
            <i class="fas fa-circle-notch fa-spin"></i> Connecting...
        </div>
    </header>

    <main>
        <div class="player-container">
            <video id="video-player" controls playsinline></video>

            <div id="loading" class="loading-indicator">
                <div class="spinner"></div>
                <div class="loading-text">Loading stream...</div>
            </div>

            <div id="player-error" class="player-error" style="display: none;">
                <div class="error-title">Stream Error</div>
                <div id="error-message">Failed to load the stream.</div>
                <button id="retry-button" class="retry-btn">
                    <i class="fas fa-redo"></i> Retry
                </button>
            </div>
        </div>

        <div class="quality-controls">
            <button class="quality-btn" data-quality="1080p">
                <i class="fas fa-tv"></i> 1080p
            </button>
            <button class="quality-btn active" data-quality="720p">
                <i class="fas fa-desktop"></i> 720p
            </button>
            <button class="quality-btn" data-quality="480p">
                <i class="fas fa-tablet-alt"></i> 480p
            </button>
            <button class="quality-btn" data-quality="360p">
                <i class="fas fa-mobile-alt"></i> 360p
            </button>
        </div>

        <div class="collapsible">
            <div class="collapsible-header">
                <div class="collapsible-title">Stream Status</div>
                <i class="fas fa-chevron-down"></i>
            </div>
            <div class="collapsible-content">
                <div class="status-header">
                    <div class="status-title">Proxy Server Status</div>
                    <button id="refresh-status" class="refresh-btn">
                        <i class="fas fa-sync-alt"></i> Refresh
                    </button>
                </div>
                <div class="status-grid" id="status-grid">
                    <div class="status-card">
                        <div class="status-card-title">Server Status</div>
                        <div class="status-card-value">
                            <span class="status-indicator"></span>
                            <span id="server-status">Loading...</span>
                        </div>
                    </div>
                    <div class="status-card">
                        <div class="status-card-title">Uptime</div>
                        <div class="status-card-value" id="server-uptime">--:--:--</div>
                    </div>
                    <div class="status-card">
                        <div class="status-card-title">Cached Segments</div>
                        <div class="status-card-value" id="cached-segments">0</div>
                    </div>
                    <div class="status-card">
                        <div class="status-card-title">Cached Playlists</div>
                        <div class="status-card-value" id="cached-playlists">0</div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        &copy; 2023 StreamFly | Optimized HLS Streaming
    </footer>

    <script>

        const proxyBaseUrl = 'https://cstream-fly.onrender.com';
        let currentQuality = '720p';
        let hls = null;
        let isPlaying = false;
        let statusCheckInterval = null;
        let reconnectAttempts = 0;
        const maxReconnectAttempts = 5;

        const videoPlayer = document.getElementById('video-player');
        const loadingIndicator = document.getElementById('loading');
        const playerError = document.getElementById('player-error');
        const errorMessage = document.getElementById('error-message');
        const retryButton = document.getElementById('retry-button');
        const qualityButtons = document.querySelectorAll('.quality-btn');
        const refreshStatusButton = document.getElementById('refresh-status');
        const connectionStatus = document.getElementById('connection-status');
        const collapsibles = document.querySelectorAll('.collapsible');

        function initPlayer(quality) {
            currentQuality = quality;

            if (hls) {
                hls.destroy();
                hls = null;
            }

            loadingIndicator.style.display = 'flex';
            playerError.style.display = 'none';

            qualityButtons.forEach(btn => {
                if (btn.dataset.quality === quality) {
                    btn.classList.add('active');
                } else {
                    btn.classList.remove('active');
                }
            });

            if (Hls.isSupported()) {
                const proxyUrl = `${proxyBaseUrl}/proxy/playlist/${quality}`;

                hls = new Hls({
                    maxBufferLength: 30,
                    maxMaxBufferLength: 60,
                    enableWorker: true,
                    fragLoadingMaxRetry: 5,
                    manifestLoadingMaxRetry: 5,
                    levelLoadingMaxRetry: 5,
                    xhrSetup: function(xhr, url) {

                    }
                });

                hls.loadSource(proxyUrl);
                hls.attachMedia(videoPlayer);

                hls.on(Hls.Events.MANIFEST_PARSED, function() {
                    console.log('Manifest parsed, attempting playback');
                    loadingIndicator.style.display = 'none';

                    const playPromise = videoPlayer.play();
                    if (playPromise !== undefined) {
                        playPromise.then(() => {
                            isPlaying = true;
                            updateConnectionStatus('connected');
                        }).catch(error => {
                            console.error('Autoplay prevented:', error);
                            showPlayButton();
                        });
                    }
                });

                hls.on(Hls.Events.ERROR, function(event, data) {
                    console.error('HLS error:', data);

                    if (data.fatal) {
                        switch(data.type) {
                            case Hls.ErrorTypes.NETWORK_ERROR:
                                console.log('Fatal network error, trying to recover');
                                updateConnectionStatus('reconnecting');

                                if (reconnectAttempts < maxReconnectAttempts) {
                                    reconnectAttempts++;
                                    hls.startLoad();
                                } else {
                                    showError('Network error: Cannot load the stream. Please check your connection or try again later.');
                                }
                                break;

                            case Hls.ErrorTypes.MEDIA_ERROR:
                                console.log('Fatal media error, trying to recover');
                                updateConnectionStatus('reconnecting');
                                hls.recoverMediaError();
                                break;

                            default:
                                console.log('Fatal error, cannot recover');
                                showError('Stream error: Cannot play the content. Please try a different quality or reload the page.');
                                hls.destroy();
                                break;
                        }
                    }
                });
            } else if (videoPlayer.canPlayType('application/vnd.apple.mpegurl')) {

                videoPlayer.src = `${proxyBaseUrl}/proxy/playlist/${quality}`;

                videoPlayer.addEventListener('loadedmetadata', function() {
                    loadingIndicator.style.display = 'none';
                    videoPlayer.play().then(() => {
                        isPlaying = true;
                        updateConnectionStatus('connected');
                    }).catch(error => {
                        console.error('Autoplay prevented:', error);
                        showPlayButton();
                    });
                });

                videoPlayer.addEventListener('error', function() {
                    showError('Stream error: Cannot play the content in your browser. Please try a different browser.');
                });
            } else {
                showError('Your browser does not support HLS streaming. Please use a modern browser like Chrome, Firefox, or Safari.');
            }
        }

        function showError(message) {
            loadingIndicator.style.display = 'none';
            playerError.style.display = 'block';
            errorMessage.textContent = message;
            updateConnectionStatus('error');
        }

        function showPlayButton() {
            loadingIndicator.style.display = 'none';

            updateConnectionStatus('ready');
        }

        function updateConnectionStatus(status) {
            switch(status) {
                case 'connecting':
                    connectionStatus.innerHTML = '<i class="fas fa-circle-notch fa-spin"></i> Connecting...';
                    connectionStatus.style.color = '#fb8c00';
                    break;
                case 'connected':
                    connectionStatus.innerHTML = '<i class="fas fa-check-circle"></i> Connected';
                    connectionStatus.style.color = '#4caf50';
                    break;
                case 'reconnecting':
                    connectionStatus.innerHTML = '<i class="fas fa-sync fa-spin"></i> Reconnecting...';
                    connectionStatus.style.color = '#fb8c00';
                    break;
                case 'error':
                    connectionStatus.innerHTML = '<i class="fas fa-exclamation-circle"></i> Connection Error';
                    connectionStatus.style.color = '#ff5252';
                    break;
                case 'ready':
                    connectionStatus.innerHTML = '<i class="fas fa-pause-circle"></i> Ready (Click to Play)';
                    connectionStatus.style.color = '#3a86ff';
                    break;
            }
        }

        async function updateServerStatus() {
            try {
                const response = await fetch(`${proxyBaseUrl}/health`);
                if (response.ok) {
                    const data = await response.json();

                    const serverStatusEl = document.getElementById('server-status');
                    const statusIndicator = serverStatusEl.previousElementSibling;

                    serverStatusEl.textContent = data.status.charAt(0).toUpperCase() + data.status.slice(1);

                    if (data.status === 'healthy') {
                        statusIndicator.className = 'status-indicator status-healthy';
                    } else if (data.status === 'degraded') {
                        statusIndicator.className = 'status-indicator status-degraded';
                    } else {
                        statusIndicator.className = 'status-indicator status-error';
                    }

                    document.getElementById('server-uptime').textContent = data.uptime;
                    document.getElementById('cached-segments').textContent = data.cache_stats.segments;
                    document.getElementById('cached-playlists').textContent = data.cache_stats.playlists;

                    return true;
                } else {
                    console.error('Failed to fetch server status:', response.status);
                    return false;
                }
            } catch (error) {
                console.error('Error fetching server status:', error);
                return false;
            }
        }

        qualityButtons.forEach(button => {
            button.addEventListener('click', () => {
                const quality = button.dataset.quality;
                if (quality !== currentQuality) {
                    updateConnectionStatus('connecting');
                    reconnectAttempts = 0;
                    initPlayer(quality);
                }
            });
        });

        retryButton.addEventListener('click', () => {
            updateConnectionStatus('connecting');
            reconnectAttempts = 0;
            initPlayer(currentQuality);
        });

        refreshStatusButton.addEventListener('click', async () => {
            refreshStatusButton.innerHTML = '<i class="fas fa-sync-alt fa-spin"></i> Refreshing...';
            const success = await updateServerStatus();

            setTimeout(() => {
                refreshStatusButton.innerHTML = '<i class="fas fa-sync-alt"></i> Refresh';
            }, 500);
        });

        collapsibles.forEach(collapsible => {
            const header = collapsible.querySelector('.collapsible-header');
            header.addEventListener('click', () => {
                collapsible.classList.toggle('open');
            });
        });

        document.addEventListener('DOMContentLoaded', async () => {
            updateConnectionStatus('connecting');

            const serverAvailable = await updateServerStatus();

            if (serverAvailable) {

                initPlayer(currentQuality);

                statusCheckInterval = setInterval(updateServerStatus, 30000); 
            } else {
                showError('Cannot connect to streaming server. Please try again later.');
            }
        });

        window.addEventListener('beforeunload', () => {
            if (statusCheckInterval) {
                clearInterval(statusCheckInterval);
            }

            if (hls) {
                hls.destroy();
            }
        });
    </script>
</body>
</html>
